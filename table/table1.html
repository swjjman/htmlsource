<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- 테이블
    1) 행 : tr
    2) 열 : td - 왼쪽 정렬
            th (table header) - 가운데 정렬 ,진하게  
-->
    <table>
      <tr>
        <th>이름</th>
        <th>점수</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>78</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>88</td>
      </tr>
    </table>
  </body>
</html>
