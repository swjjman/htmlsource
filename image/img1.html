<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이미지 삽입
    src : 이미지 경로(절대,상대)
    alt : 이미지가 안보였을 때 보여주는 속성 
    -->
    <a href="https://www.naver.com" target="_blank"><img src="./도구1.jpg" alt="" /></a>
    <img src="./도구2.jpg" alt="" />
    <img src="./도구3.jpg" alt="" />

    <img src="./도구4.jpg" alt="" />
    <!-- width, height 사용하지 않고 css로 변경하는 편임 (기본단위는 px) -->
    <img src="./wallpapers.jpg" alt="" width="800" height="600" />
    <!-- alt : 시각 장애인들  -->
    <img src="./dog5.jpg" alt="강아지" />
  </body>
</html>
