<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        padding-bottom: 2000px;
      }
    </style>
  </head>
  <body>
    <!--
           속성
           id : 현재 페이진 내에 유일한 값을 부여 (모든 태그에 사용 가능한 전역속성)
           아이디 값을 다른 태그에서 사용하려면 #을 붙여주면 됨

    -->
    <!-- 같은 페이지 내에서 링크 -->

    <ul>
      <li><a href="#title1">제목 1</a></li>
      <li><a href="#title2">제목 2</a></li>
    </ul>
    <h2 id="title1">제목1</h2>
    <h2 id="title2">제목2</h2>
  </body>
</html>
